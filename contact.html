<!DOCTYPE>
<html>

<head>
    <meta charset="UTF-8">

        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets\css\style.css">
    <title>Basic Portfolio</title>

<body background="assets\images\funky-lines.png">
    <div class="wrapper">
        <header>
            <div class="container">
                <figure class="logo">Tyler Winstead</figure>
                <nav>
                    <ul>
                        <li>
                            <a href="index.html">About</a>
                        </li>
                        <li>

                        <li>

                    </ul>
                </nav>
            </div>
        </header>

    <div id="middle" id="contactpage">
        <h1>Contact Me</h1>
        <hr>
        <form>
            <div class="contact">
                <label for="input1">Name</label>
                <br>
                <input type="text" placeholder="John Smith">
                <br>
            </div>
            <div class="contact">
                <label for="input2">Email</label>
                <br>
                <input type="text" placeholder="email@email.com">
                <br>
            </div>
            <div class="contact">
                <label for="input3">Messages</label>
                <br>
                <textarea class="messages" type="text" rows="10"></textarea>
                <br>
            </div>
        </form>
        <div class="submit"></div>
        <button class="button" type="button" name="submit" value="submit">Submit</button>
        <br>
    </div>


    <div id="footer">
        <div class="foot1"></div>
        <div class="foot2">
            <div class="icons">
                <a href="https://www.linkedin.com/in/tyler-winstead-0b723263" class="fab fa-linkedin fa-4x footer-link"></a>
                <a href="https://github.com/tywi6665?tab=repositories" class="fab fa-github-square fa-4x footer-link"></a>
            </div>
        </div>
    </div>
